<!--Base HTML layout that jinja2 will use-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="starter-template">
        <div class="container">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">
                <div>

                    {% block content %}
                    <div class="content">
                        NO CONTENT YET!
                    </div>
                    {% endblock %}

                </div>
            </div>
        </div>
        <div class="row">
            <div class="links">
                <ul>
                    <li><i class="glyphicon glyphicon-cog icon-muted"></i><a 
                        href="https://openweathermap.org/"
                        target="_blank">Open Weather</a>
                    </li>
                    <li><i class="glyphicon glyphicon-globe icon-muted"></i><a href="https://fastapi.tiangolo.com/"
                        target="_blank">FastAPI</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
    

</html>
